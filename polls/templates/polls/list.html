{% extends 'polls/base.html' %}
{% block content %}
{% if error_message %}
<div class='error'>Error: You don't have permission to delete this poll</div>
{% endif %}
<ul id='list-container'>
{% for poll in polls %}
<li class='list'><a class='{% if not mypolls %} nopos{% endif %}' href='{% url "detail" pk=poll.pk %}'>{{ poll.question }}</a>
{% if mypolls %}
<div><a class='delete' href="{% url 'delete' pk=poll.pk %}">Delete</a></div>
<div><a class='edit' href="{% url 'edit' pk=poll.pk %}">Edit</a></div>
{% endif %}
</li>
{% endfor %}
</ul>
{% endblock %}
